  redis:
    container_name: prodstats_redis
    image: redis
    build:
      context: ./redis
      dockerfile: Dockerfile
    command: redis-server  --save "" --appendonly no --loglevel notice --bind 0.0.0.0
    ports:
      - 6379:6379
