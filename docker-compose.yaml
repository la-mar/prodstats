version: "3.7"

x-defaults: &defaults
  image: driftwood/prodstats
  build:
    context: .
    dockerfile: Dockerfile
  restart: unless-stopped
  env_file:
    - .env.compose
  volumes:
    - ./src/prodstats:/app/prodstats

